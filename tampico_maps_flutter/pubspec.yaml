name: tampico_maps
description: Aplicación interactiva de mapa para descubrir negocios y servicios en Tampico, Tamaulipas.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Estado y gestión
  provider: ^6.0.0
  
  # Google Maps
  google_maps_flutter: ^2.5.0
  
  # Firebase
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.0
  firebase_auth: ^4.10.0
  firebase_storage: ^11.5.0
  
  # Networking
  http: ^1.1.0
  
  # Utilidades
  intl: ^0.19.0
  uuid: ^4.0.0
  url_launcher: ^6.1.14
  share_plus: ^7.1.0
  cached_network_image: ^3.3.0
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.4
  
  # Geolocalización
  geolocator: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Iconos
  assets:
    - assets/icons/
    - assets/images/
